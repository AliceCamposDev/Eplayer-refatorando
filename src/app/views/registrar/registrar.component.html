<section class="content">
    <form action="" (ngSubmit)="onSubmit()">
        <input type="text" name = "nome" id="nome" class="registrarInput" placeholder=" Nome" [(ngModel)]="registerModelRaw.nome" required />
        <br> 
        <input type="email" name="email" id="email" class="registrarInput" placeholder=" E-mail" [(ngModel)]="registerModelRaw.email" required />
        <br>
        <input type="email" name="confEmail" id="confEmail" class="registrarInput" placeholder=" E-mail" [(ngModel)]="registerModelRaw.confEmail" required />
        <br>
        <input type="password" name = "password" id="senha" class="registrarInput" placeholder=" Senha" [(ngModel)]="registerModelRaw.password" required />
        <br> 
        <input type="password" name = "confSenha" id="confSenha" class="registrarInput" placeholder=" Senha" [(ngModel)]="registerModelRaw.confSenha" required />
        <br> 
        <p id="mensagem">{{ mensagem }}</p>
        <br>
        <button type="submit">Registrar</button>
    </form>
</section>
