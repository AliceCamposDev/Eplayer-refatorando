<div class="loginPage">
    <div class="planos">

    </div>
    <div class="formContainer">
        <h2>Login</h2>    
        <form action="#" (ngSubmit)="onSubmit()" method="post" id="loginForm">
            <input type="email" name="email" id="email" class="loginInput" placeholder=" E-mail" [(ngModel)]="loginModel.email" required />
            <br>
            <input type="password" name = "password" id="senha" class="loginInput" placeholder=" Senha" [(ngModel)]="loginModel.password" required />
            <br> 
            <p  id="mensagem">{{ mensagem }}</p>
            <button type="submit" id="loginButton">Logar</button>
        </form>
        
        <div class="registerBox">
           
            <button routerLink="/registrar">Registrar</button>
            <a href="#">Recuperar conta</a>
        </div>
    </div>
    
</div>
