<div class="loginPage">
    <div class="left-login">
        <h2>Faça Login</h2>
        <img id="img" src="" class="left-login-img" alt="pessoas animação">
        <h2 id="texto2">E entre para nosso time!</h2>
    </div>
    <div class="card-login">
        <h1>LOGIN</h1>
        <form action="#" (ngSubmit)="onSubmit()" method="post" id="loginForm">
            <div class="textfield">
                <label for="senha">E-mail</label>
                <input type="email" name="email" id="email" class="loginInput" placeholder=" E-mail"
                [(ngModel)]="loginModel.email" required />
            </div>
           
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="senha" class="loginInput" placeholder=" Senha"
                [(ngModel)]="loginModel.password" required />
            </div>
            <p id="mensagem">{{ mensagem }}</p>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
</div>
