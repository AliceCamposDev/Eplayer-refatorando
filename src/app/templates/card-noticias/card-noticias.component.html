<div *ngFor="let noticias of listaNoticias" class="cardnews">
    <a href="{{noticias.link}}">
        <div class="noticiaBox">
            <div class="imagem">
                <img src="../../../assets/img/{{noticias.imagem}}" alt="">
            </div>
            <div class="texto">
                <div class="texto">
                    <h3>{{noticias.titulo}}</h3>
                    <p>{{noticias.descricao}}</p>
                </div>
            </div>
        </div>
    </a>
</div>
